name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108

    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1
    - name: restore package
      run: |
        nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/yanjingzhu/index.json -Username yanjingzhu -Password ${{ secrets.PackagePAT }}
        dotnet add PROJECT package ConsoleApp3 --version 1.0.0

