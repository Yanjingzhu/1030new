resources:
  webhooks:
    - webhook: testhook1          ### Webhook alias
      connection: FromGitHub    ### Incoming webhook service connection
      filters:
        - path: repositoryName          ### JSON path in the payload
          value: 1030new     ### Expected value in the path provided
        - path: action
          value: edited
steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Write-Host ${{ parameters.FromGitHub.repositoryName}} ### JSON payload data is available in the form of ${{ parameters.<WebhookAlias>.<JSONPath>}}
      Write-Host ${{ parameters.FromGitHub.component.group}}
